<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
    <style>
        *{
            font-family: 'DM Sans', sans-serif;
        }
    </style>
    <div class="bg-stone-900 flex flex-col items-center justify-center w-[90%] max-w-2xl min-h-[80vh] rounded-2xl shadow-lg">
        <h1 class="text-white text-4xl font-bold text-center">Name Generator</h1>
        <h1 class="text-gray-300 text-xl font-bold mb-5 text-center">Generate a random name for your next project</h1>
        <div class="flex flex-col md:flex-row gap-1 md:gap-5 items-center justify-center">
            <input id="idea" class="bg-stone-700 text-white px-5 py-2 rounded-xl outline-none" type="text" placeholder="Enter your idea">
            <button class="bg-stone-700 text-white px-5 w-40 py-2 rounded-xl cursor-pointer" onclick="generateName()">Generate Name</button>
        </div>
        <div class="output w-[90%] ml-10 mr-10 px-10 text-white overflow-y-auto" style="max-height: 350px;">
            <!-- Markdown-friendly styles -->
            <style>
                .output {
                    background: #18181b;
                    border-radius: 0.75rem;
                    margin-top: 1.5rem;
                    padding: 1.5rem;
                    font-size: 1.1rem;
                    line-height: 1.7;
                    box-shadow: 0 2px 8px 0 rgba(0,0,0,0.12);
                }
                .output h1, .output h2, .output h3, .output h4, .output h5, .output h6 {
                    color: #fff;
                    font-weight: bold;
                    margin-top: 1.2em;
                    margin-bottom: 0.5em;
                }
                .output p {
                    margin-bottom: 1em;
                }
                .output ul, .output ol {
                    margin-left: 1.5em;
                    margin-bottom: 1em;
                }
                .output code {
                    background: #27272a;
                    color: #facc15;
                    padding: 0.2em 0.4em;
                    border-radius: 0.3em;
                    font-size: 0.95em;
                }
                .output pre {
                    background: #27272a;
                    color: #facc15;
                    padding: 1em;
                    border-radius: 0.5em;
                    overflow-x: auto;
                    margin-bottom: 1em;
                }
                .output blockquote {
                    border-left: 4px solid #6366f1;
                    background: #232336;
                    padding: 0.5em 1em;
                    margin: 1em 0;
                    color: #a5b4fc;
                }
                .output a {
                    color: #38bdf8;
                    text-decoration: underline;
                }
            </style>
            <div id="output-md"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Example: Render markdown in the output section
        const mdContent = document.getElementById('output-md').innerText;
        document.getElementById('output-md').innerHTML = marked.parse(mdContent);
        function generateName(){
            const idea = document.getElementById('idea').value;
            console.log(idea)
        }
    </script>
</body>
</html>
